<!DOCTYPE html>
<html>

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<title>Smarty smart</title>
<head>
    <style>
.text {
    margin: 6px 20px;
    text-align: left;
    width: 100%;
    max-width: 800px;
    color:#ddd;
    font-family:arial, Helvetica, sans-serif;
    font-size:36px;
    display:inline-block;
}
.button {
    width: 100%;
    max-width: 800px;
    margin: 6px;
    background-color:transparent;
    -moz-border-radius:14px;
    -webkit-border-radius:14px;
    border-radius:14px;
    border:1px solid #fff;
    display:inline-block;
    cursor:pointer;
    color:#fff;
    font-family:arial, Helvetica, sans-serif, light;
    font-size:36px;
    padding:22px 31px;
    text-decoration:none;
    text-shadow:0px 0px 0px #707070;
    opacity: 0.9;
}
.button:hover {
    background-color:#27272f;
}
.grid-rgb {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    margin-top: 15px;
}
.color-item {
    border:0px solid #fff;
    width: 100%;
    height: 100px;
    font-size: 0px;
}


    </style>
</head>
<body style="text-align: center; background: #17171f">

<div class="container">
    <div>

        <div style="width: 800px; display: inline-block">
            <p class="text">temp: <strong style="color: #fff">{{ controller.get_temp() }} °C</strong></p>
            <p class="text">rgb: <strong style="color: #fff">#{{ controller.get_led_color() }}</strong> <strong
                    style="color: #{{ controller.get_led_color() }}">███</strong></p>
        </div>

        <div class="grid-rgb">
            {% for color in colors %}
            <form action="rgb" method="post">
                <input class="color-item" style="background-color: #{{ color }}" type="submit" name="rgb" value="{{ color }}"/>
            </form>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
